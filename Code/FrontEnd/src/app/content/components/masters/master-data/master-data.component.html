<form class="m-form m-form--fit m-form--label-align-right" id="master-form" novalidate #masterForm="ngForm" (ngSubmit)="update(masterForm)">
    <div class="master-data">
    <div class="form-group m-form__group">
        <label for="Jobtitle">Job title</label>
        <input type="text" class="form-control m-input m-input--solid" name="job_title" id="Jobtitle" aria-describedby="JobtitleHelp"
            placeholder="Enter Job title" [(ngModel)]="master.headline" #headline='ngModel' required (change)="sendData()">
        <div class="error text-danger form-control-feedback" [hidden]="!hasError(masterForm,'job_title', 'required')">Job Title
            is Required</div>
    </div>
    <div class="form-group m-form__group">
        <label for="Headline">Headline</label>
        <input type="text" required class="form-control m-input m-input--solid" id="Headline" (change)="sendData()" placeholder="Headline" name="about_headline" #about_headline='ngModel' [(ngModel)]="master.about_headline">
        <div class="error text-danger form-control-feedback" [hidden]="!hasError(masterForm,'about_headline', 'required')"> Headline
            is Required</div>
    </div>
    <div class="form-group m-form__group">
        <label for="About">About me</label>
        <input type="text" required class="form-control m-input m-input--solid" id="about" (change)="sendData()" name="about" [(ngModel)]="master.about_text" #about_text='ngModel' placeholder="About">
        <div class="error text-danger form-control-feedback" [hidden]="!hasError(masterForm,'about', 'required')">About
            is Required</div>
    </div>
    <div class="form-group m-form__group">
        <label for="education">Education</label>
        <textarea required class="form-control m-input m-input--solid" #education='ngModel' (change)="sendData()" name="education" [(ngModel)]="master.education"  id="education" rows="3"></textarea>
        <div class="error text-danger form-control-feedback" [hidden]="!hasError(masterForm,'education', 'required')">Education
            is Required</div>
    </div>
    <div class="form-group m-form__group">
        <label for="Certificate">Certificate</label>
        <textarea required class="form-control m-input m-input--solid" #certificate='ngModel' (change)="sendData()" name="certificate" id="Certificate" [(ngModel)]="master.certificate" rows="3"></textarea>
        <div class="error text-danger form-control-feedback" [hidden]="!hasError(masterForm,'certificate', 'required')">Certificate
            is Required</div>
    </div>
    <div class="form-group m-form__group">
        <label for="featured_images">Featured Image</label>


		<dropzone [config]="config" ngDefaultControl  (change)="sendData()" name="images" #images='ngModel'  id="featured_images" [message]="'Click or drag images here to upload'" [(ngModel)]="master.images" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></dropzone>

<!--        <div  class="dropzone dropzone-container" [dropzone]="config" [disabled]="disabled" (init)="onUploadInit($event)" (error)="onUploadError($event)" (success)="onUploadSuccess($event)"></div>-->
		<!--<div *ngIf="type === 'directive'" class="dropzone dropzone-container"
		[dropzone]="config"
		[disabled]="disabled" (init)="onUploadInit($event)" (error)="onUploadError($event)"
		(success)="onUploadSuccess($event)"></div> -->


    </div>
</div>
</form>

<ng-container mPortletFooter>
    <div class="row align-items-center">
        <div class="col">
            <button type="submit" class="btn btn-primary" form="master-form" [disabled]="submitted" >Update Profile Data</button>
            <a [routerLink]="['/masters']" class="btn btn-secondary">Cancel</a>
        </div>
        <div class="col">
            <a  (click)="delete(master.id)" class="btn btn-danger">Delete User</a>
        </div>
    </div>
</ng-container>
