<m-portlet [options]="{headLarge: true}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				Country List
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>

		<button type="button" class="btn  primary-btn  m--margin-right-10">
			<i class="la la-plus"></i><a [routerLink]="['/countries/addCountry']" mat-raised-button matTooltip="Add Country">Add country </a></button>
		<button class="btn  btn-secondary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
		 aria-controls="collapseExample">
			<i class="fa fa-filter"></i> Filter</button>
	</ng-container>
	<ng-container mPortletBody>
			<div class="row" id="collapseExample" [ngbCollapse]="!isCollapsed">
				<div class="m-form col-md-12">
					<form class="row">
	
						<table class="table table-bordered table-hover">
							<thead class="">
								<tr>
									<th>Country Name</th>
									<th>Phone Code</th>
									<th>Is Operating</th>
									<th> operations</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="text" placeholder="Country Name" class="form-control form-filter input-sm" id="username" name="username">
									</td>
	
									<td>
											<input type="text" placeholder="Phone Code" class="form-control form-filter input-sm" id="email" name="email">
										</td>
									<td>
											<label class="m-checkbox m-checkbox--solid m-checkbox--brand mb-0"><input type="checkbox"> Is Operating <span></span></label>
									</td>
									
									<td>
										<div class="margin-bottom-5 in-b  serchbtnMar">
											<button type="submit" class="btn btn-primary m-btn--icon mr-2">
												<i class="la la-search"></i> Search</button>
											<button type="button" class="btn btn-secondary m-btn--icon">
												<i class="la la-close"></i>Reset</button>
	
										</div>
	
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</ng-container>


	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>
			<div class="mat-table__wrapper">
					<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortDirection="asc" matSortDisableClear>
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-vinCode">Country Name</th>
							<td mat-cell *matCellDef="let country" class="mat-column-vinCo de">
										
												{{country.name}}
		
							</td>
						</ng-container>
		
						<ng-container matColumnDef="arName">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name</th>
							<td mat-cell *matCellDef="let country">
									{{country.arName}}
							</td>
						</ng-container>
						<ng-container matColumnDef="code">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Phone Code</th>
							<td mat-cell *matCellDef="let country">
									{{country.code}}
							</td>
						</ng-container>
						<ng-container matColumnDef="isOperating">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Is Operating</th>
							<td mat-cell *matCellDef="let country">{{country.isOperating}}</td>
						</ng-container>
					
					
		
						<ng-container matColumnDef="actions">
							<th mat-header-cell *matHeaderCellDef>
								Actions
							</th>
							<td mat-cell *matCellDef="let country">
									<button class="btn btn-secondary" color="edit" type="button" [routerLink]="['/countries/add']"  (click)="edit(user.id)" matTooltip="Edit">
									<i class="fa fa-edit"></i>	
									</button>&nbsp;
	
									<button class="btn btn-danger" color="warn" type="button" (click)="delete(user.id)" matTooltip="Delete">
											<i class="fa fa-trash"></i>	
									</button>
		
								</td>
						</ng-container>
		
						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
					</table>
		
		
				</div>
	

	</ng-container>
	<!-- end::Body -->
</m-portlet>
