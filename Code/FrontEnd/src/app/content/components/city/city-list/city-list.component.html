<m-portlet [options]="{headLarge: true}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				City List
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>

		<button type="button" class="btn  primary-btn  m--margin-right-10">
			<i class="la la-plus"></i><a [routerLink]="['/cities/addCity']" mat-raised-button >Add city </a></button>
		<button class="btn btn-secondary" (click)="isCollapsed = !isCollapsed" [attr.aria-expanded]="!isCollapsed"
		 aria-controls="collapseExample">
			<i class="fa fa-filter"></i> Filter</button>
	</ng-container>
	<ng-container mPortletBody>
			<div class="row" id="collapseExample" [ngbCollapse]="!isCollapsed">
				<div class="m-form col-md-12">
					<form class="row">
	
						<table class="table table-bordered table-hover">
							<thead class="">
								<tr>
									<th>City Name</th>
									<th>Country</th>
									<th> operations</th>
								</tr>
							</thead>
							<tbody>
								<tr>
									<td>
										<input type="text" placeholder="City Name" class="form-control form-filter input-sm" >
									</td>
	
									<td width="300">
											<ng-select class="" [searchable]="true" name="location">
													<ng-option>Egypt</ng-option>
													<ng-option>Saudi Arabia</ng-option>
													<ng-option>Lebanon</ng-option>
												</ng-select>
										</td>
								
									
									<td>
										<div class="margin-bottom-5 in-b  serchbtnMar">
											<button type="submit" class="btn btn-primary m-btn--icon mr-2">
												<i class="la la-search"></i> Search</button>
											<button type="button" class="btn btn-secondary m-btn--icon">
												<i class="la la-close"></i>Reset</button>
	
										</div>
	
									</td>
								</tr>
							</tbody>
						</table>
					</form>
				</div>
			</div>
		</ng-container>
	<!-- end::Header -->


	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>

			<div class="mat-table__wrapper">
					<table mat-table class="mat-elevation-z8" [dataSource]="dataSource" matSort matSortDirection="asc" matSortDisableClear>
						<ng-container matColumnDef="name">
							<th mat-header-cell *matHeaderCellDef mat-sort-header class="mat-column-vinCode">city Name</th>
							<td mat-cell *matCellDef="let city" class="mat-column-vinCo de">
										
												{{city.name}}
		
							</td>
						</ng-container>
		
						<ng-container matColumnDef="arName">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Arabic Name</th>
							<td mat-cell *matCellDef="let city">
									{{city.arName}}
							</td>
						</ng-container>
						<ng-container matColumnDef="country">
							<th mat-header-cell *matHeaderCellDef mat-sort-header>Country</th>
							<td mat-cell *matCellDef="let city">
									{{city.country}}
							</td>
						</ng-container>
					
					
					
		
						<ng-container matColumnDef="actions">
							<th mat-header-cell *matHeaderCellDef>
								Actions
							</th>
							<td mat-cell *matCellDef="let city">
									<button class="btn btn-secondary" color="edit" type="button" [routerLink]="['/countries/add']"  (click)="edit(user.id)" matTooltip="Edit">
									<i class="fa fa-edit"></i>	
									</button>&nbsp;
	
									<button class="btn btn-danger" color="warn" type="button" (click)="delete(user.id)" matTooltip="Delete">
											<i class="fa fa-trash"></i>	
									</button>
		
								</td>
						</ng-container>
		
						<tr mat-header-row *matHeaderRowDef="displayedColumns"></tr>
						<tr mat-row *matRowDef="let row; columns: displayedColumns"></tr>
					</table>
		
		
				</div>


			
		</ng-container>
	<!-- end::Body -->
</m-portlet>
