<m-portlet [options]="{headLarge: true}">
	<!-- start::Header (attributtes: mPortletHeadTitle|mPortletHeadTools) -->
	<ng-container mPortletHeadTitle>
		<div class="m-portlet__head-title">
			<h3 class="m-portlet__head-text">
				Role Add
			</h3>
		</div>
	</ng-container>
	<ng-container mPortletHeadTools>

	</ng-container>
	<!-- end::Header -->

	<!-- start::Body (attribute: mPortletBody) -->
	<ng-container mPortletBody>
		<form class="m-form m-form--fit m-form--label-align-right" novalidate #roleForm="ngForm" (ngSubmit)="save(roleForm)">
			<div class="form-group m-form__group m--padding-top-15 row">
				<div class="col-lg-2 col-md-4">
					<label>Role Name *</label></div>
				<div class="col-lg-8 col-xs-12">
					<input type="text" placeholder="Role name" class="form-control" id="rolename" name="rolename" [(ngModel)]="role.role_name" #rolename="ngModel" required>
					<div class="error form-control-feedback" [hidden]="!hasError(roleForm,'rolename', 'required')">Role name is Required</div>
				</div>
			</div>
			<div class="form-group m-form__group m--padding-top-15 row">
				<div class="col-lg-2 col-md-4">
					<label>Role Name Ar*</label></div>
				<div class="col-lg-8 col-xs-12">
					<input type="text" placeholder="Role name ar" class="form-control" id="rolenamear" name="rolenamear" [(ngModel)]="role.role_name_ar" #rolenamear="ngModel" required>
					<div class="error form-control-feedback" [hidden]="!hasError(roleForm,'rolenamear', 'required')">Role name Ar is Required</div>
				</div>
			</div>

			<div class="form-group m-form__group m--padding-top-15 row">
				<div class="col-lg-2 col-md-4">
					<label>Rights *</label></div>
				<div class="col-lg-8 col-xs-12">
					<ngb-accordion #acc="ngbAccordion">
						<ngb-panel *ngFor="let module of modules" title="{{module.module_name}}">
							<ng-template ngbPanelContent>
								<label style="margin-right:0;" class="col-md-12" *ngFor="let right of module.rights">
									<input type="checkbox" role="checkbox" [checked]="isChecked(right.id)" (change)="updateRights(right.id)" name="rights"> {{right.right_name}}
								</label>
								<br>
							</ng-template>
						</ngb-panel>
					</ngb-accordion>
				</div>
			</div>
			<div class="form-group m-form__group row">
				<button type="submit" class="btn btn-primary m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill" [disabled]="submitted"> Save <i class="fa fa-check" aria-hidden="true"></i></button>
				<button (click)="redirect()" type="button" class="btn m-btn m-btn--custom m-btn--icon m-btn--air m-btn--pill m--margin-left-10"> Cancel </button>
			</div>

		</form>


		<!-- end: BOTTOM -->
	</ng-container>
	<!-- end::Body -->
</m-portlet>
