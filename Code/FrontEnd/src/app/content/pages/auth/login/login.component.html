<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 translate="AUTH.LOGIN.TITLE">Create Account</h3>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group m-form__group">

			<input type="email" class="form-control m-input" name="email" placeholder="Email address" autocomplete="off" [(ngModel)]="model.username" #email="ngModel" email="true" required>

		</div>
		<div class="form-group m-form__group">

	
			<input  class="form-control m-input" type="password" name="password" placeholder="Password" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>

		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<a href="javascript:;" (click)="forgotPasswordPage($event)" class="m-link">
			<span translate="AUTH.GENERAL.FORGOT_BUTTON">Forgot Password?</span>
		</a>
		<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.LOGIN.BUTTON' | translate}}</m-spinner-button>
	</div>
	<!--end::Action-->

	<!--begin::Divider-->
	<div class="m-login__form-divider">
		<div class="m-divider">
			<span></span>
			<span translate="AUTH.GENERAL.OR">OR</span>
			<span></span>
		</div>
	</div>
	<!--end::Divider-->

	<!--begin::Options-->
	<div class="m-login__options">
		<a  href="javascript:;"  mat-raised-button color="primary">
			<span>
				<i class="fab fa-facebook-f"></i>&nbsp;
				<span>Facebook</span>
			</span>
		</a>

		<a href="javascript:;" mat-raised-button color="accent">
			<span>
				<i class="fab fa-twitter"></i>&nbsp;
				<span>Twitter</span>
			</span>
		</a>

		<a href="javascript:;" mat-raised-button color="warn">
			<span>
				<i class="fab fa-google"></i>&nbsp;
				<span>Google</span>
			</span>
		</a>
	</div>
	<!--end::Options-->
</div>
<!--end::Signin-->
