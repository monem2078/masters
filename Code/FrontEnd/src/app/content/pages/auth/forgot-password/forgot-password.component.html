<!--begin::Signin-->
<div class="m-login__signin">
	<div class="m-login__title">
		<h3 class="m-login__title">Forgotten Password ?</h3>
		<div class="m-login__desc">Enter your email to reset your password:</div>
	</div>

	<m-auth-notice></m-auth-notice>

	<!--begin::Form-->
	<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
		<div class="form-group m-form__group">

				<label>Email</label>
				<input class="form-control m-input" type="email" name="email" placeholder="Email address" autocomplete="off" [(ngModel)]="model.username" #email="ngModel" email="true" required>
		</div>
	</form>
	<!--end::Form-->

	<!--begin::Action-->
	<div class="m-login__action m-login__action--fit">
		<button class="btn btn-secondary" mat-button (click)="loginPage($event)" [disabled]="loading" translate="AUTH.GENERAL.BACK_BUTTON">Back</button>
		<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.SUBMIT_BUTTON' | translate}}</m-spinner-button>
	</div>
	<!--end::Action-->
</div>
<!--end::Signin-->
