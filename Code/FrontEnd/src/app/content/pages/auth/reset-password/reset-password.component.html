<div class="m-grid__item m-grid__item--fluid m-grid m-grid--desktop m-grid--ver-desktop m-grid--hor-tablet-and-mobile m-login m-login--6" id="m_login">
	<div class="m-grid__item   m-grid__item--order-tablet-and-mobile-2 m-grid m-grid--hor m-login__aside" style="background-image: url(assets/app/media/img/bg/bg-4.jpg);">
		<div class="m-grid__item">
			<div class="m-login__logo">
				<a href="#">
					<img src="./assets/app/media/img/logos/logo-4.png">
				</a>
			</div>
		</div>

		<div class="m-grid__item m-grid__item--fluid m-grid m-grid--ver">
			<div class="m-grid__item m-grid__item--middle">
				<span class="m-login__title">Whatever CTA's wave purpose important exit element</span>
				<span class="m-login__subtitle">Lorem ipsum amet estudiat</span>
			</div>
		</div>

		<div class="m-grid__item">
			<div class="m-login__info">
				<div class="m-login__section">
					<a href="javascript:;" class="m-link">&copy; {{today | date:'yyyy'}} Metronic</a>
				</div>
				<div class="m-login__section">
					<a href="javascript:;" class="m-link">Privacy</a>
					<a href="javascript:;" class="m-link">Legal</a>
					<a href="javascript:;" class="m-link">Contact</a>
				</div>
			</div>
		</div>
	</div>

	<div class="m-grid__item m-grid__item--fluid  m-grid__item--order-tablet-and-mobile-1 m-login__wrapper">
		<!--begin::Head-->
		<div class="m-login__head">

		</div>
		<!--end::Head-->

		<!--begin::Body-->
		<div class="m-login__body">
			<!--begin::ResetPassword-->
			<div class="m-login__signin">
				<div class="m-login__title">
					<h3 translate="AUTH.RESET.TITLE">Reset Password</h3>
				</div>

				<m-auth-notice></m-auth-notice>
				<a *ngIf="resetCompleted"  [routerLink]="['/login']"  matTooltip="Login Now">Login Now</a>
				<!--begin::Form-->
				<form class="m-login__form m-form" name="form" (ngSubmit)="f.form.valid && submit()" #f="ngForm" novalidate>
					<div class="form-group">

						<label>Password</label>
						<input class="form-control m-input" type="password" name="password" placeholder="Password" autocomplete="off" [(ngModel)]="model.password" #password="ngModel" required>

					</div>
					<div class="form-group">

						<label>Confirm Password</label>
						<input class="form-control m-input" type="password" name="rpassword" placeholder="Password Confirmation" autocomplete="off" [(ngModel)]="model.password_confirmation" pattern="{{model.password}}" #rpassword="ngModel" required>

					</div>
				</form>
				<!--end::Form-->

				<!--begin::Action-->
				<div class="m-login__action m-login__action--fit">
					<a href="javascript:;" class="m-link">
						<span translate="AUTH.GENERAL.RESET_BUTTON">Reset Password</span>
					</a>
					<m-spinner-button [options]="spinner" (click)="submit()">{{'AUTH.GENERAL.RESET_BUTTON' | translate}}</m-spinner-button>
				</div>
				<!--end::Action-->

			</div>
			<!--end::ResetPassword-->
		</div>
		<!--end::Body-->
	</div>
</div>
