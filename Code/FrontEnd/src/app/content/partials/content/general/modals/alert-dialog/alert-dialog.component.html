<div class="modal-dialog m-0" role="document">

		</div>
		<div class="m-form">
			<div class="modal-body">
				<div class="form-group m-form__group row">

				</div>
			</div>
			<div class="modal-footer">
				<button type="button" class="btn btn-secondary"  (click)="onNoClick()">رجوع</button>
			  </div>
		</div>
	</div>
</div>
